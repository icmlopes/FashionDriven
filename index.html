<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <title>Fashion Driven</title>
</head>

<body>
    <header>
        <img src="./images/Logo.png">
    </header>

    <section class="toda-pagina">
        <div class="container-opcoes">
            <div class="container-opcoes-1">
                <h2>Escolha o modelo</h2>
                <div class="opcoes-produtos">
                    <div class="produto modelo">
                        <div class="fundo">
                            <img src="./images/tshirt.png">
                        </div>
                        <h3>T-shirt</h3>
                    </div>
                    <div class="produto modelo">
                        <div class="fundo">
                            <img src="./images/Camiseta.png">
                        </div>
                        <h3>Camiseta</h3>
                    </div>
                    <div class="produto modelo">
                        <div class="fundo">
                            <img src="./images/Mangalonga.png">
                        </div>
                        <h3>Manga longa</h3>
                    </div>
                </div>
            </div>

            <div class="container-opcoes-1">
                <h2>Escolha a gola</h2>
                <div class="opcoes-produtos">
                    <div class="produto gola">
                        <div class="fundo">
                            <img src="./images/GolaV.png">
                        </div>
                        <h3>Gola V</h3>
                    </div>
                    <div class="produto gola">
                        <div class="fundo">
                            <img src="./images/GolaRedonda.png">
                        </div>
                        <h3>Gola Redonda</h3>
                    </div>
                    <div class="produto gola">
                        <div class="fundo">
                            <img src="./images/GolaPolo.png">
                        </div>
                        <h3>Gola Polo</h3>
                    </div>
                </div>
            </div>

            <div class="container-opcoes-1">
                <h2>Escolha o tecido</h2>
                <div class="opcoes-produtos">
                    <div class="produto tecido">
                        <div class="fundo">
                            <img src="./images/Seda.png">
                        </div>
                        <h3>Seda</h3>
                    </div>
                    <div class="produto tecido">
                        <div class="fundo">
                            <img src="./images/Algod+úo.png">
                        </div>
                        <h3>Algodão</h3>
                    </div>
                    <div class="produto tecido">
                        <div class="fundo">
                            <img src="./images/Poliester.png">
                        </div>
                        <h3>Poliéster</h3>
                    </div>
                </div>
            </div>

            <input type="url" placeholder="Insira o link">

            <button>Confirmar pedido</button>

        </div>

        <div class="container-modelo">
            <img src="./images/ilustra+º+úo.png">
        </div>
    </section>

    <footer>
        <div class="container-ultimos-pedidos">
            <h2>Últimos Pedidos</h2>
                <div class="opcoes-produtos-prontos">
                    <div class="opcaoes-alinhar">
                        <div class="produto pronto">
                            <div class="fundo-pronto">
                                <img src="./images/Blusa1.png">
                                <h4><strong>Criador:</strong> Agata</h4>
                            </div>
                        </div>
                    </div>

                    <div class="opcaoes-alinhar">
                        <div class="produto pronto">
                            <div class="fundo-pronto">
                                <img src="./images/Blusa2.png">
                                <h4><strong>Criador:</strong> Bruna</h4>
                            </div>
                        </div>
                    </div>
                    
                    <div class="opcaoes-alinhar">
                        <div class="produto pronto">
                            <div class="fundo-pronto">
                                <img src="./images/Blusa3.png">
                                <h4><strong>Criador:</strong> Camila</h4>
                            </div>
                        </div>
                    </div>

                    <div class="opcaoes-alinhar">
                        <div class="produto pronto">
                            <div class="fundo-pronto">
                                <img src="./images/Blusa4.png">
                                <h4><strong>Criador:</strong> Daniel</h4>
                            </div>
                        </div>
                    </div>

                    <div class="opcaoes-alinhar">
                        <div class="produto pronto">
                            <div class="fundo-pronto">
                                <img src="./images/Blusa5.png">
                                <h4><strong>Criador:</strong> Ester</h4>
                            </div>
                        </div>
                    </div>
                </div>


        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
